<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>神奇的docsify</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <!-- 设置浏览器图标 -->
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <!-- 默认主题 -->
    <link href="static/css/vue.css" rel="stylesheet">
    <!--    <link rel="stylesheet" href="static/css/buble.css">-->
    <!--    <link rel="stylesheet" href="static/css/dark.css">-->
    <!--    <link rel="stylesheet" href="static/css/pure.css">-->
    <!--    <link rel="stylesheet" href="static/css/dolphin.css">-->

</head>

<body>
<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        // 项目名称
        name: 'PersonalBlog',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/zhangzhixi0305/zhangzhixi0305.github.io',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 2,
        /*搜索相关设置*/
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'docsify',
        },
        /*底部标识*/
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer style="text-align: center">',
                    '<span><a href="https://github.com/zhangzhixi0305">cinwell</a> &copy;2023.</span>',
                    '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]
    }
</script>

<!-- docsify的js依赖 -->
<script src="static/js/docsify.min.js"></script>
<!-- emoji表情支持 -->
<script src="static/js/emoji.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="static/js/zoom-image.min.js"></script>
<!-- 搜索功能支持 -->
<script src="static/js/search.min.js"></script>
</body>
</html>
